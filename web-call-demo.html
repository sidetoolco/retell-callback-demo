<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retell Web Call Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/retell-client-js-sdk@2.0.7/dist/index.umd.js"></script>
    <style>
      @keyframes slowPulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.2;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.6;
        }
      }

      .voice-wave span {
        animation: slowPulse 8s ease-in-out infinite;
      }

      .voice-wave span:nth-child(1) { animation-delay: 0s; }
      .voice-wave span:nth-child(2) { animation-delay: 2s; }
      .voice-wave span:nth-child(3) { animation-delay: 4s; }
      .voice-wave span:nth-child(4) { animation-delay: 1s; }
    </style>
  </head>
  <body class="bg-white min-h-screen">
    <!-- Header -->
    <header class="border-b border-gray-200 px-6 py-4">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-black">Retell Web Call Demo</h1>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-[calc(100vh-80px)] px-6 py-8">
      <div class="text-center max-w-4xl mx-auto">
        <!-- Live Badge -->
        <div class="inline-flex items-center bg-black text-white px-4 py-2 rounded-full text-sm font-medium mb-8">
          <div class="w-2 h-2 bg-red-500 rounded-full mr-2 animate-pulse"></div>
          LIVE: Web Call Demo
        </div>

        <!-- Voice Waves -->
        <div class="relative flex items-center justify-center w-40 h-40 mx-auto mb-10">
          <div class="voice-wave">
            <span class="absolute w-32 h-32 rounded-full bg-purple-300 opacity-20"></span>
            <span class="absolute w-24 h-24 rounded-full bg-purple-400 opacity-30"></span>
            <span class="absolute w-16 h-16 rounded-full bg-purple-500 opacity-40"></span>
            <span class="relative w-12 h-12 rounded-full bg-purple-600"></span>
          </div>
        </div>

        <!-- Status Display -->
        <div id="status-area">
          <!-- Title -->
          <h2 class="text-5xl font-bold text-black leading-tight mb-6">
            AI Voice Agent
            <br />
            <span class="text-gray-600">Ready to Connect</span>
          </h2>

          <!-- Subtitle -->
          <p class="text-xl text-gray-600 max-w-2xl mx-auto mb-8 leading-relaxed">
            Click the button below to start a voice conversation with our AI agent directly in your browser.
          </p>

          <!-- Connect Button -->
          <button
            id="connect-btn"
            class="bg-black hover:bg-gray-800 text-white font-semibold py-3 px-8 rounded-lg text-lg transition-colors"
            onclick="startCall()"
          >
            Start Voice Call
          </button>

          <!-- Error Display -->
          <div id="error-area" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg"></div>
        </div>

        <!-- Connected State (hidden by default) -->
        <div id="connected-area" class="hidden">
          <div class="space-y-4">
            <div class="text-green-600 text-lg font-semibold">
              âœ… Connected to AI Agent
            </div>
            <div class="bg-gray-100 rounded-lg px-4 py-3 inline-block">
              <span id="duration" class="text-2xl font-mono text-gray-800">00:00</span>
            </div>
            <div>
              <button
                onclick="endCall()"
                class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-5 rounded-lg transition-colors"
              >
                End Call
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Configuration
      const RETELL_API_KEY = 'key_9b7349002a90326c7c553addd6ce';
      const AGENT_ID = 'agent_d1e33aa42cae40033f4ce5e641';

      let retellClient = null;
      let callDuration = 0;
      let timerInterval = null;

      // Initialize Retell client
      function initRetellClient() {
        if (!retellClient) {
          retellClient = new RetellWebClient();

          // Event listeners
          retellClient.on('call_started', () => {
            console.log('Call started');
            showConnectedState();
            startTimer();
          });

          retellClient.on('call_ended', () => {
            console.log('Call ended');
            resetToInitialState();
          });

          retellClient.on('error', (error) => {
            console.error('Call error:', error);
            showError(error.message || 'An error occurred during the call');
            resetToInitialState();
          });

          retellClient.on('agent_start_talking', () => {
            console.log('Agent started talking');
          });

          retellClient.on('agent_stop_talking', () => {
            console.log('Agent stopped talking');
          });
        }
      }

      // Start call
      async function startCall() {
        try {
          initRetellClient();

          // Show connecting state
          document.getElementById('connect-btn').disabled = true;
          document.getElementById('connect-btn').textContent = 'Connecting...';
          hideError();

          // Create web call via API
          const response = await fetch('https://api.retellai.com/v2/create-web-call', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${RETELL_API_KEY}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              agent_id: AGENT_ID
            })
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to create web call');
          }

          const data = await response.json();
          console.log('Web call created:', data);

          // Start the call with access token
          await retellClient.startCall({
            accessToken: data.access_token
          });

        } catch (error) {
          console.error('Error starting call:', error);
          showError(error.message);
          resetToInitialState();
        }
      }

      // End call
      function endCall() {
        if (retellClient) {
          retellClient.stopCall();
        }
        resetToInitialState();
      }

      // UI State Management
      function showConnectedState() {
        document.getElementById('status-area').classList.add('hidden');
        document.getElementById('connected-area').classList.remove('hidden');
      }

      function resetToInitialState() {
        document.getElementById('status-area').classList.remove('hidden');
        document.getElementById('connected-area').classList.add('hidden');
        document.getElementById('connect-btn').disabled = false;
        document.getElementById('connect-btn').textContent = 'Start Voice Call';
        stopTimer();
      }

      function showError(message) {
        const errorArea = document.getElementById('error-area');
        errorArea.textContent = message;
        errorArea.classList.remove('hidden');
      }

      function hideError() {
        document.getElementById('error-area').classList.add('hidden');
      }

      // Timer functions
      function startTimer() {
        callDuration = 0;
        updateTimerDisplay();
        timerInterval = setInterval(() => {
          callDuration++;
          updateTimerDisplay();
        }, 1000);
      }

      function stopTimer() {
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
        callDuration = 0;
        updateTimerDisplay();
      }

      function updateTimerDisplay() {
        const minutes = Math.floor(callDuration / 60);
        const seconds = callDuration % 60;
        const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        document.getElementById('duration').textContent = display;
      }

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', () => {
        console.log('Retell Web Call Demo initialized');
        initRetellClient();
      });
    </script>
  </body>
</html>
