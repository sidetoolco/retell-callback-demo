<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidetool AI Agent Demo</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes slowPulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.2;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.6;
        }
      }

      .voice-wave span {
        animation: slowPulse 8s ease-in-out infinite;
      }

      .voice-wave span:nth-child(1) { animation-delay: 0s; }
      .voice-wave span:nth-child(2) { animation-delay: 2s; }
      .voice-wave span:nth-child(3) { animation-delay: 4s; }
      .voice-wave span:nth-child(4) { animation-delay: 1s; }
    </style>
  </head>
  <body class="bg-white min-h-screen">
    <!-- Header -->
    <header class="border-b border-gray-200 px-6 py-4">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-black">Retell AI Demo</h1>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-[calc(100vh-80px)] px-6 py-8">
      <div class="text-center max-w-4xl mx-auto w-full">
        <!-- Live Badge -->
        <div class="inline-flex items-center bg-black text-white px-4 py-2 rounded-full text-sm font-medium mb-8">
          <div class="w-2 h-2 bg-red-500 rounded-full mr-2 animate-pulse"></div>
          LIVE: Connecting agents in real time
        </div>

        <!-- Voice Waves -->
        <div class="relative flex items-center justify-center w-40 h-40 mx-auto mb-10">
          <div class="voice-wave">
            <span class="absolute w-32 h-32 rounded-full bg-purple-300 opacity-20"></span>
            <span class="absolute w-24 h-24 rounded-full bg-purple-400 opacity-30"></span>
            <span class="absolute w-16 h-16 rounded-full bg-purple-500 opacity-40"></span>
            <span class="relative w-12 h-12 rounded-full bg-purple-600"></span>
          </div>
        </div>

        <!-- Status Display -->
        <div id="status-area">
          <!-- Title -->
          <h2 class="text-5xl font-bold text-black leading-tight mb-6">
            AI Agent
            <br />
            <span class="text-gray-600">Web Call Widget</span>
          </h2>

          <!-- Subtitle -->
          <p class="text-xl text-gray-600 max-w-2xl mx-auto mb-12 leading-relaxed">
            Connect directly with your agent.<br />
            Start a voice conversation right in your browser.
          </p>

          <!-- Connect Button -->
          <button
            id="connect-btn"
            class="bg-black hover:bg-gray-800 text-white font-semibold py-3 px-8 rounded-lg text-lg transition-colors"
            onclick="startCall()"
          >
            Start Voice Call
          </button>

          <!-- Error Display -->
          <div id="error-area" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg max-w-2xl mx-auto"></div>
        </div>

        <!-- Connected State (hidden by default) -->
        <div id="connected-area" class="hidden">
          <h2 class="text-4xl font-bold text-black leading-tight mb-8">
            Connected
            <br />
            <span class="text-gray-600">AI Agent</span>
          </h2>
          <div class="space-y-6">
            <div class="text-green-600 text-lg font-semibold">
              ✅ Voice call active
            </div>
            <div class="bg-gray-100 rounded-lg px-6 py-4 inline-block">
              <span id="duration" class="text-3xl font-mono text-gray-800">00:00</span>
            </div>
            <div>
              <button
                onclick="endCall()"
                class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors text-lg"
              >
                End Call
              </button>
            </div>
            <p class="text-sm text-gray-500 mt-4">
              Speak naturally - the AI agent will respond in real-time
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { RetellWebClient } from "https://unpkg.com/retell-client-js-sdk@2.0.7/dist/index.js";

      // Configuration - Replace with your credentials
      const CONFIG = {
        publicKey: 'key_9b7349002a90326c7c553addd6ce',
        agentId: 'agent_d1e33aa42cae40033f4ce5e641'
      };

      let retellClient = null;
      let callDuration = 0;
      let timerInterval = null;

      // Initialize Retell client
      function initRetellClient() {
        if (!retellClient) {
          retellClient = new RetellWebClient();

          // Event listeners
          retellClient.on('call_started', () => {
            console.log('✅ Call started');
            showConnectedState();
            startTimer();
          });

          retellClient.on('call_ended', () => {
            console.log('📞 Call ended');
            resetToInitialState();
          });

          retellClient.on('error', (error) => {
            console.error('❌ Call error:', error);
            showError(error.message || 'An error occurred during the call');
            resetToInitialState();
          });

          retellClient.on('agent_start_talking', () => {
            console.log('🎙️ Agent started talking');
          });

          retellClient.on('agent_stop_talking', () => {
            console.log('🔇 Agent stopped talking');
          });

          retellClient.on('audio', (audio) => {
            // Audio data received
          });

          retellClient.on('update', (update) => {
            // Call update received
            console.log('Update:', update);
          });
        }
      }

      // Start call
      window.startCall = async function() {
        try {
          initRetellClient();

          // Show connecting state
          const btn = document.getElementById('connect-btn');
          btn.disabled = true;
          btn.textContent = 'Connecting...';
          btn.classList.add('opacity-50', 'cursor-not-allowed');
          hideError();

          console.log('🚀 Creating web call...');

          // Create web call via API
          const response = await fetch('https://api.retellai.com/v2/create-web-call', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${CONFIG.publicKey}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              agent_id: CONFIG.agentId
            })
          });

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.message || `API Error: ${response.status}`);
          }

          const data = await response.json();
          console.log('✅ Web call created:', data.call_id);

          // Start the call with access token
          await retellClient.startCall({
            accessToken: data.access_token
          });

          console.log('📞 Call started with access token');

        } catch (error) {
          console.error('❌ Error starting call:', error);
          showError(error.message || 'Failed to start call. Please try again.');
          resetToInitialState();
        }
      }

      // End call
      window.endCall = function() {
        console.log('🔚 Ending call...');
        if (retellClient) {
          retellClient.stopCall();
        }
        resetToInitialState();
      }

      // UI State Management
      function showConnectedState() {
        document.getElementById('status-area').classList.add('hidden');
        document.getElementById('connected-area').classList.remove('hidden');
      }

      function resetToInitialState() {
        document.getElementById('status-area').classList.remove('hidden');
        document.getElementById('connected-area').classList.add('hidden');
        const btn = document.getElementById('connect-btn');
        btn.disabled = false;
        btn.textContent = 'Start Voice Call';
        btn.classList.remove('opacity-50', 'cursor-not-allowed');
        stopTimer();
      }

      function showError(message) {
        const errorArea = document.getElementById('error-area');
        errorArea.textContent = '⚠️ ' + message;
        errorArea.classList.remove('hidden');
      }

      function hideError() {
        document.getElementById('error-area').classList.add('hidden');
      }

      // Timer functions
      function startTimer() {
        callDuration = 0;
        updateTimerDisplay();
        timerInterval = setInterval(() => {
          callDuration++;
          updateTimerDisplay();
        }, 1000);
      }

      function stopTimer() {
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
        callDuration = 0;
        updateTimerDisplay();
      }

      function updateTimerDisplay() {
        const minutes = Math.floor(callDuration / 60);
        const seconds = callDuration % 60;
        const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        document.getElementById('duration').textContent = display;
      }

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', () => {
        console.log('🎯 Retell Web Call Demo initialized');
        console.log('📋 Configuration:', {
          publicKey: CONFIG.publicKey.substring(0, 20) + '...',
          agentId: CONFIG.agentId
        });
        initRetellClient();
      });
    </script>
  </body>
</html>
