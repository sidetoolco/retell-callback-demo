<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="url(#gradient)"/>
  
  <!-- Microphone -->
  <g fill="white">
    <!-- Mic body -->
    <rect x="54" y="30" width="20" height="35" rx="10" ry="10"/>
    
    <!-- Mic base -->
    <path d="M 64 65 L 64 80 M 50 80 L 78 80" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Sound waves left -->
    <path d="M 38 50 Q 35 45, 32 50" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 30 55 Q 26 50, 22 55" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Sound waves right -->
    <path d="M 90 50 Q 93 45, 96 50" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 98 55 Q 102 50, 106 55" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
