<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle with gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>

  <!-- Microphone icon -->
  <g fill="white">
    <!-- Microphone body -->
    <rect x="42" y="25" width="16" height="25" rx="8" ry="8"/>

    <!-- Microphone stand -->
    <path d="M 50 50 L 50 60 M 40 60 L 60 60" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Sound waves -->
    <path d="M 30 40 Q 28 35, 26 40" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 70 40 Q 72 35, 74 40" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 25 45 Q 22 40, 19 45" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 75 45 Q 78 40, 81 45" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
</svg>
